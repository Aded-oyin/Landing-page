<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Article preview component</title>
  </head>

  <body>

    <div id="container">

      <div id="main">
        <img id="desk" alt="desk" src="images/drawers.jpg"/>
        <div id="text">
          <div id="words">
            <p id="bigger">
              <b>
              Shift the overall look and feel by adding these wonderful 
              touches to furniture in your home
              </b>
            </p>
            <p id="smaller">Ever been in a room and felt like something was missing? Perhaps 
              it felt slightly bare and uninviting. I've got some simple tips 
              to help you make any room feel complete.
            </p>
            <div id="base">
              <img src="/images/avatar-michelle.jpg" alt="woman" id="woman">
              <div id="last">
                <p id="mitchell"><b>Michelle Appleton</b></p>
                <p id="date">28 Jun 2020</p>
              </div>
              <div id="share-space">
                <img src="images/icon-share.svg" alt="share" id="share">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
